<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One-Page Website with Lightbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      text-align: center;
    }

    .gallery img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .gallery img:hover {
      border-color: #555;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 15px #000;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>My One-Page Website</h1>
  <p>Click an image to open the lightbox gallery.</p>

  <div class="gallery">
    <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1" class="gallery-item" />
    <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2" class="gallery-item" />
    <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3" class="gallery-item" />
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = item.src;
        lightboxImg.alt = item.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
